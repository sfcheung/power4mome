url: https://sfcheung.github.io/power4mome/

destination: docs

template:
  bootstrap: 5
  bootswatch: journal
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 80px
    bg: "#EFEFEF"
    fg: "#000000"
    primary: "#D60048"
    link-color: "#0000A0"
    base_font: {google: "Hind"}
    heading_font: {google: "Hind"}
    code_font: {google: "Oxygen Mono"}
  includes:
    in_header: <meta name="google-site-verification" content="0VLBmFnW_UJFI-7gXnORPBsWxqZwmzuGpK-TeVRLBjQ" />
figures:
  fig.width: 6
  fig.height: 4
  fig.asp: 0.75

navbar:
  bg: primary
  structure:
    left:  [intro, articles, templates, reference, tutorials, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "<Scenarios>"
      - text: Latent factor mediation
        href: articles/power4test_latent_mediation.html
      - text: -------
      - text: "<Given Power, Find x>"
      - text: Determine the sample size with the target power
        href: articles/x_from_power_for_n.html
      # - text: Determine the effect size with the target power
      #   href: articles/x_from_power_for_es.html
      # - text: -------
      # - text: "<Quick Templates (Simple)>"
      # - text: Simple mediation
      #   href: articles/template_n_from_power_mediation_obs.html
      # - text: -------
      # - text: "<Quick Templates (Advanced)>"
      # - text: Simple mediation
      #   href: articles/template_mediation_obs.html
      # - text: Serial mediation
      #   href: articles/template_mediation_obs_serial.html
      - text: -------
      - text: "<Technical Appendices>"
      - text: Workflow of `power4test()`
        href: articles/power4test_workflow.html
      - text: Workflow of `x_from_power()` with `power_curve` Algorithm
        href: articles/x_from_power_workflow.html
      - text: Workflow of `sim_data_i()`
        href: articles/sim_data_i_workflow.html
    templates:
      text: Quick Templates
      menu:
      # - text: "<Simple>"
      - text: Simple mediation
        href: articles/template_n_from_power_mediation_obs.html
      # - text: -------
      # - text: "<Advanced>"
      # - text: Simple mediation
      #   href: articles/template_mediation_obs.html
      # - text: Serial mediation
      #   href: articles/template_mediation_obs_serial.html

reference:
- title: Main Functions
  desc:  >
    All-in-one functions for
    common tasks.
- contents:
  - power4test
  - power4test_by_n
  - power4test_by_es
  - x_from_power
- title: Helper Functions
  desc:  >
    Helpers for main functions
- contents:
  - rejection_rates
  - plot.x_from_power
  - summary.x_from_power
  - power_curve
  - plot.power_curve
  - predict.power_curve
- title: Test Functions
  desc:  >
    Built-in functions for
    do common tests such as
    testing indirect effects and
    model parameters.
- contents:
  - test_indirect_effect
  - test_cond_indirect
  - test_cond_indirect_effects
  - test_moderation
  - test_index_of_mome
  - test_parameters
- title: Advanced Functions
  desc:  >
    For advanced users to
    do the power analysis
    step-by-step or build
    a customized workflow.
- contents:
  - ptable_pop
  - sim_data
  - fit_model
  - gen_mc
  - gen_boot
  - sim_out
  - do_test
- title: Generate Random Numbers
  desc:  >
    Functions for generating
    one variable from a specific
    distribution.
- contents:
  - rbeta_rs
  - rbeta_rs2
  - rbinary_rs
  - rexp_rs
  - rlnorm_rs
  - rpgnorm_rs
  - rt_rs
  - runif_rs
- title: Miscellaneous Functions
  desc:  >
    Miscellaneous functions
- contents:
  - summarize_tests
  - pop_es_yaml

