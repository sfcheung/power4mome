url: https://sfcheung.github.io/power4mome/

destination: docs

template:
  bootstrap: 5
  bootswatch: journal
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 80px
    bg: "#EFEFEF"
    fg: "#000000"
    primary: "#D60048"
    link-color: "#0000A0"
    base_font: {google: "Hind"}
    heading_font: {google: "Hind"}
    code_font: {google: "Oxygen Mono"}
  includes:
    in_header: <meta name="google-site-verification" content="0VLBmFnW_UJFI-7gXnORPBsWxqZwmzuGpK-TeVRLBjQ" />
figures:
  fig.width: 6
  fig.height: 4
  fig.asp: 0.75

navbar:
  bg: primary
  structure:
    left:  [intro, articles, reference, tutorials, news]
    right: [search, github]

articles:

- title: Scenarios
  navbar: Scenarios
  contents:
  - power4test_latent_mediation

- title: Given Power, Find x
  navbar: Given Power, Find x
  contents:
  - articles/x_from_power_for_n

- title: Templates (Code Examples)
  navbar: Templates (Code Examples)
  contents:
  - articles/template_n_from_power_mediation_obs_simple
  - articles/template_n_from_power_mediation_obs_serial
  - articles/template_n_from_power_mediation_obs_parallel
  - articles/template_n_from_power_mediation_lav_simple
  - articles/template_n_from_power_mediation_lav_serial
  - articles/template_n_from_power_mediation_lav_parallel

- title: Moderation Templates (Code Examples)
  navbar: Moderation Templates (Code Examples)
  contents:
  - articles/template_n_from_power_moderation_obs_simple
  - articles/template_n_from_power_moderation_obs_two_ws

- title: Moderated Mediation Templates (Code Examples)
  navbar: Moderated Mediation Templates (Code Examples)
  contents:
  - articles/template_n_from_power_mome_obs_a
  - articles/template_n_from_power_mome_obs_b

- title: Technical Appendices
  contents:
  - articles/power4test_workflow
  - articles/x_from_power_workflow
  - articles/sim_data_i_workflow

- title: internal
  contents:
  - articles/template_mediation_obs
  - articles/template_mediation_obs_serial
  - articles/x_from_power_for_es

reference:
- title: Main Functions
  desc:  >
    All-in-one functions for
    common tasks.
- contents:
  - power4test
  - power4test_by_n
  - power4test_by_es
  - x_from_power
- title: Helper Functions
  desc:  >
    Helpers for main functions
- contents:
  - rejection_rates
  - plot.x_from_power
  - summary.x_from_power
  - power_curve
  - plot.power_curve
  - predict.power_curve
- title: Test Functions
  desc:  >
    Built-in functions for
    do common tests such as
    testing indirect effects and
    model parameters.
- contents:
  - test_indirect_effect
  - test_k_indirect_effects
  - test_cond_indirect
  - test_cond_indirect_effects
  - test_moderation
  - test_index_of_mome
  - test_parameters
- title: Advanced Functions
  desc:  >
    For advanced users to
    do the power analysis
    step-by-step or build
    a customized workflow.
- contents:
  - ptable_pop
  - sim_data
  - fit_model
  - gen_mc
  - gen_boot
  - sim_out
  - do_test
- title: Generate Random Numbers
  desc:  >
    Functions for generating
    one variable from a specific
    distribution.
- contents:
  - rbeta_rs
  - rbeta_rs2
  - rbinary_rs
  - rexp_rs
  - rlnorm_rs
  - rpgnorm_rs
  - rt_rs
  - runif_rs
- title: Miscellaneous Functions
  desc:  >
    Miscellaneous functions
- contents:
  - summarize_tests
  - pop_es_yaml

