url: https://sfcheung.github.io/power4mome/

destination: docs

template:
  bootstrap: 5
  bootswatch: journal
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 80px
    bg: "#EFEFEF"
    fg: "#000000"
    primary: "#996FB9"
    link-color: "#0000A0"
    base_font: {google: "Hind"}
    heading_font: {google: "Hind"}
    code_font: {google: "Oxygen Mono"}
  includes:
    in_header: <meta name="google-site-verification" content="0VLBmFnW_UJFI-7gXnORPBsWxqZwmzuGpK-TeVRLBjQ" />
figures:
  fig.width: 6
  fig.height: 4
  fig.asp: 0.75

navbar:
  bg: primary
  structure:
    left:  [intro, articles, reference, tutorials, news]
    right: [search, github]
