reference:
- title: Main Functions
  desc:  >
    All-in-one functions for
    common tasks.
- contents:
  - power4test
  - power4test_by_n
  - power4test_by_pop_es
  - get_rejection_rates
  - n_from_power
  - plot.n_from_power
  - summary.n_from_power
- title: Test Functions
  desc:  >
    Built-in functions for
    do common tests such as
    testing indirect effects and
    model parameters.
- contents:
  - test_indirect_effect
  - test_cond_indirect
  - test_cond_indirect_effects
  - test_moderation
  - test_index_of_mome
  - test_parameters
- title: Advanced Functions
  desc:  >
    For advanced users to
    do the power analysis
    step-by-step or build
    a customized workflow.
- contents:
  - ptable_pop
  - sim_data
  - fit_model
  - gen_mc
  - gen_boot
  - sim_out
  - do_test
- title: Helper Functions
  desc:  >
    Miscellaneous helper
    functions
- contents:
  - summarize_tests
  - pop_es_yaml
- title: Generate Random Numbers
  desc:  >
    Functions for generating
    one variable from a specific
    distribution.
- contents:
  - rbeta_rs
  - rbeta_rs2
  - rbinary_rs
  - rexp_rs
  - rlnorm_rs
  - rpgnorm_rs
  - rt_rs
  - runif_rs
